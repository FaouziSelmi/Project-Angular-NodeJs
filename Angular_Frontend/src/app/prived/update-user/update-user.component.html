<div class="col-md-5 offset-md-3">
    <h3> تحيين مستعمل</h3>
    <form (ngSubmit)="onsubmit()">
       <div class="form-group">
           <label>الاسم</label>
           <input type="text" class="form-control" id="prenom" 
             [(ngModel)]="user.prenom" name="prenom">
       </div>
       <div class="form-group">
        <label>اللقب</label>
        <input type="text" class="form-control" id="nom" 
          [(ngModel)]="user.nom" name="nom">
    </div>
    <div class="form-group">
        <label>البريد الالكتروني</label>
        <input type="text" class="form-control" id="email" 
          [(ngModel)]="user.email" name="email">
    </div>
    <div class="form-group">
        <label>كلمة العبور</label>
        <input type="text" class="form-control" id="password" 
          [(ngModel)]="user.password" name="password">
    </div>
    <div class="form-group">
        <label>كلمة العبور</label>
        <input type="text" class="form-control" id="password" 
          [(ngModel)]="user.password" name="password">
    </div>
    <div class="form-group">
        <label>دور المستخدم</label>
        <input type="text" class="form-control" id="roleuser" 
          [(ngModel)]="user.roleuser" name="roleuser">
    </div>
    <div class="form-group">
        <label>الادارة</label>
        <input type="text" class="form-control" id="idDir" 
          [(ngModel)]="user.idDir" name="idDir">
    </div>
    <!-- <div class="form-group">
      <label>الادارة</label>
      
        <select  [(ngModel)]="employee.idDir" class="input"  name="idDir"  id="idDir"  class="form-select"  >
         
          <option *ngFor="let direction of directions"  value="{{direction.idDir}}">{{direction.nomDir}}</option>
        </select>
         
    </div> -->
    
    <button class="btn btn-success" type="submit" style="margin-top: 10px;"> تحيين</button>
    <button class="btn btn-danger"   style="margin-top: 10px;;margin-right: 10px;">الغاء</button>
    </form>
    
    </div>
