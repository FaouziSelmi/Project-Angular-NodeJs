<section style="margin-top: 100px; ">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <!-- <form> -->
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">تسجيل الدخول</p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-linkedin-in"></i>
              </button>
            </div>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">أو</p>
            </div>
  
            <!-- identifiant input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">المعرف الوحيد</label>
              <input type="number" id="identifiant" class="form-control form-control-lg"  [(ngModel)]="userLogin.identifiant"
                placeholder="المعرف الوحيد" />
              
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">كلمة العبور</label>
              <input type="password" id="password" class="form-control form-control-lg"  [(ngModel)]="userLogin.password"
                placeholder="كلمة العبور" />
             
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                 حفظ البيانات
                </label>
              </div>
              <a href="#!" class="text-body">هل نسيت كلمة المرور؟</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button"  (click)="logIn()" class="btn btn-primary btn-lg"style="padding-left: 2.5rem; padding-right: 2.5rem;">دخول</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">ليس لديك حساب؟<a routerLink="/inscription" class="link-danger">تسجيل</a></p>
            </div>
            
              <div class="alert alert-danger" [hidden]="hidden"> {{msg}} </div>

            

  
          <!-- </form> -->
        </div>
      </div>
    </div>
  
  </section>
